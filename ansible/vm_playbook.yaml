---
- name: Deploy Nginx container with Podman
  hosts: ubuntuserver_vm
  become: true
  vars:
    acr_name: "jgjcp2acr.azurecr.io"
    acr_username: "jgjcp2acr"
    nginx_image: "nginx/nginx:casopractico2"
  tasks:
    - name: Ensure Podman is installed
      ansible.builtin.apt:
        name: podman
        update_cache: yes
        state: present

    - name: Login to ACR
      containers.podman.podman_login:
        registry: "{{ acr_name }}"
        username: "{{ acr_username }}"
        password: "{{ acr_password }}"

    - name: Pull Nginx image from ACR
      containers.podman.podman_image:
        name: "{{ acr_name }}/{{ nginx_image }}"

    - name: Run Nginx container
      containers.podman.podman_container:
        name: nginx
        image: "{{ acr_name }}/{{ nginx_image }}"
        state: started
        ports:
          - "80:80"

